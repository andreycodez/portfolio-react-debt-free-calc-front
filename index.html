<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="content-wrapper">
        <div class="calculator-wrapper">
            <div class="calculator-header">
                Debt free calculator
            </div>
            <div class="heading">
                Calculate your payments with a debt-free calculator
                <span>The tool is free to use, no payments are required!</span>
            </div>
            <div class="calculator-body">
                <div class="calculator-left">
                    <div class="slider-group">
                        <form class="slider-parameter">
                            <div class="slider-title">Loan amount</div>
                            <div class="slider-price">
                                <span class="measure">$</span><span class="value">120000</span>
                            </div>
                            <div class="slider">
                                <input type="range" min="50000" max="250000" value="100000"  step="1000">
                                <div class="range-values">
                                    <div class="minimal">50 K</div>
                                    <div class="maximal">250 K</div>
                                </div>
                            </div>
                        </form>
                        <div class="slider-parameter">
                            <div class="slider-title">Interest</div>
                            <div class="slider-price">
                                <span class="measure">%</span><span class="value">9.35</span>
                            </div>
                            <div class="slider">
                                <input type="range" min="0.1" max="15" value="9.35" step="0.01">
                                <div class="range-values">
                                    <div class="minimal">0.1</div>
                                    <div class="maximal">15</div>
                                </div>
                            </div>
                        </div>
                        <div class="slider-parameter">
                            <div class="slider-title">Period</div>
                            <div class="slider-price">
                                <span class="measure">yrs</span><span class="value">5</span>
                            </div>
                            <div class="slider">
                                <input type="range" min="1" max="10" value="5"  step="1">
                                <div class="range-values">
                                    <div class="minimal">1</div>
                                    <div class="maximal">10</div>
                                </div>
                            </div>
                        </div>
                        <input type="button" class="slider-submit" value="Submit values">
                    </div>
                </div>
                <div class="calculator-right">
                    <div class="info-group">

                    </div>
                </div>
            </div>
            <div class="calculator-footer">

            </div>
        </div>
    </div>
</body>
</html>
